# Nginx Configuration for Careem Webhook
# Place this in: /etc/nginx/sites-available/integration.yourdomain.com

server {
    listen 80;
    listen [::]:80;
    server_name integration.yourdomain.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name integration.yourdomain.com;

    # SSL Certificate (from Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/integration.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/integration.yourdomain.com/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/integration.yourdomain.com-access.log;
    error_log /var/log/nginx/integration.yourdomain.com-error.log;

    # Proxy to Backend (Port 3001)
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # WebSocket Support (for Socket.io)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Forward Real IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer Settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Specific route for Careem webhook (optional optimization)
    location /api/v1/delivery/webhook/careem {
        proxy_pass http://localhost:3001/api/v1/delivery/webhook/careem;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Careem-specific headers
        proxy_set_header x-webhook-signature $http_x_webhook_signature;

        # Allow large payloads (order data can be large)
        client_max_body_size 10M;
    }
}
